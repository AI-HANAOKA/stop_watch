<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STOP WATCH</title>

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Racing+Sans+One&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <div class="all">
        <div class="all__left">
            <header class="header">
                <h1 class="header__title"><a href="./index.html" class="header__link">STOP WATCH</a></h1>
                <!-- <img src="" alt="時計"> -->
            </header>

            <main class="main">
                <section class="count">
                    <div class="count__timer">
                        <p id="count--time">00:00.000</p>
                    </div>
                    <div class="count__button">
                        <p id="count__start">START</p>
                        <p id="count__stop">STOP</p>
                        <p id="count__reset">RESET</p>
                    </div>
                </section>
            </main>
        </div>

        <footer class="footer">
            <p class="footer__text">© 2020 A.Hanaoka. All rights reserved.
            </p>
        </footer>
    </div>

    <script src="./main.js"></script>

</html>
